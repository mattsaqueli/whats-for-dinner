<html>
  <head>
    <link rel='stylesheet' href='./styles.css'>
    <link href='https://fonts.googleapis.com/css2?family=Roboto&display=swap' rel='stylesheet'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body>
    <section class ='topbar'>
      <h1 class ='whats-for-dinner'>What's for Dinner?</h1>
    </section>
    <section class ='center-box'>
      <section class ='input-box'>
        <div id='input-title'>What are you looking for?<span style='color: red'>*</span><br><br>
        </div>
        <form>
          <fieldset>
            <div id='selection-btn'>
              <input type='radio' id ='side-radio' name='radio' value='side'>
                <lable for='side-radio'>Side</lable><br><br>
              <input type='radio' id ='main-radio' name='radio' value='main'>
                <lable for='main-radio'>Main</lable><br><br>
              <input type='radio' id ='dessert-radio' name='radio' value='dessert'>
                <lable for='dessert-radio'>Dessert</lable><br><br>
              <input type='radio' id ='meal-radio' name='radio' value='meal'>
                <lable for="'meal-radio">Meal</lable><br><br>
            </div>
          </fieldset>
        </form>
        <button class='lets-cook-btn' type='button'>LET'S COOK!</button>
    </section>
    <section class='output-box'>
      <button class='clear-btn' type='button'>CLEAR</button>
      <div class='change-box'>
        <img class='cookpot-img' src='assets/cookpot.svg' alt='Image of cookpot' width='160px' height='160px'>
      <div class="recipe-container">
    </section>
  </body>
  <script type='text/javascript' src='main.js'></script>
</html>
