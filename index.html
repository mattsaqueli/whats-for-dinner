<html>
  <head>
    <link rel='stylesheet' href='./styles.css'>
    <link href='https://fonts.googleapis.com/css2?family=Roboto&display=swap' rel='stylesheet'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body>
    <header>
      <h3 class='header-title'>What's for Dinner?</h3>
      <button class='add-recipe-button'>ADD A RECIPE</button>
    </header>
    <div class='squares'>
      <div class='meal-types'>
        <h4>What are you looking for?*</h4>
        <ul>
          <input type='radio' id='side' name='meal_type' value='side'>
            <label for='side'>Side</label><br><br>
          <input type='radio' id='main-dish' name='meal_type' value='main-dish'>
            <label for='main-dish'>Main Dish</label><br><br>
          <input type='radio' id="dessert" name='meal_type' value='dessert'>
            <label for='dessert'>Dessert</label><br><br>
          <input type='radio' id='entire-meal' name='meal_type' value='entire-meal'>
            <label for='entire-meal'>Entire Meal</label><br><br>
          <button class='lets-cook-button'>LET'S COOK!</button>
        </ul>
    </div>
    <div>
      <div class='meal-outcome'>
        <img class='cook-pot-img' src='./assets/cookpot.svg'>
        <div class='show-meal hidden'>
          <article class='show-meal-option-text'>
            <h3>You should make:</h3>
            <h2 class='meal-outcome'></h2>
          </article>
        </div>
         <button class='clear-button hidden'>CLEAR</button>
        </div>
    </div>
    </div>
  </body>
  <script type='text/javascript' src='main.js'></script>
</html>
